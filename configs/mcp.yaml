kicad:
  command: "$MCP_ROOT/kicad-mcp/.venv/bin/python"
  args:
    - "$MCP_ROOT/kicad-mcp/main.py"
surrealdb:
  command: "npx"
  args:
    - "-y"
    - "surrealdb-mcp-server"
  env:
    - "SURREALDB_URL=op://Developer/surrealdb/websocket" # ws://127.0.0.1:8000
    - "SURREALDB_NS=op://Developer/surrealdb/claude-desktop/namespace"
    - "SURREALDB_DB=op://Developer/surrealdb/claude-desktop/db"
    - "SURREALDB_USER=op://Developer/surrealdb/claude-desktop/user"
    - "SURREALDB_PASS=op://Developer/surrealdb/claude-desktop/password"
  disabled: false
  autoApprove: []
docling:
  command: "uvx"
  args:
    - "--from=docling-mcp"
    - "docling-mcp-server"
sketch:
  transport:
    type: http
    url: http://localhost:31126/mcp
freecad:
  command: "python3"
  args:
    - "$HOME/Library/Preferences/FreeCAD/Mod/freecad_mcp/src/freecad_bridge.py"
sentry:
  transport:
    type: http
    url: https://mcp.sentry.dev/mcp
slack:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-slack"
  env:
    - SLACK_BOT_TOKEN=xoxb-your-bot-token
    - SLACK_TEAM_ID=YOUR_TEAM_ID
docker:
  command: docker
  args:
    - mcp
    - gateway
    - run
# firecrawl:
context7:
  command: docker
  args:
    - run
    - -i
    - --rm
    - mcp/context7
# sequential-thinking:
node:
  command: docker
  args:
    - run
    - -i
    - --rm
    - -v
    - /var/run/docker.sock:/var/run/docker.sock
    - -v
    - /Users/YOUR_USERNAME/Desktop/sandbox-output:/root
    - mcp/node-code-sandbox
  env:
    - FILES_DIR=root
    - SANDBOX_MEMORY_LIMIT=512m
    - SANDBOX_CPU_LIMIT=0.75
supabase:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-supabase"
  env:
    - SUPABASE_URL=https://your-project-id.supabase.co
    - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlvdXItcHJvamVjdC1pZCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjc3NTU2ODAwLCJleHAiOjE5OTMxMzI4MDB9.your-signature-here
brave-search:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-brave-search"
  env:
    - BRAVE_API_KEY=BSA_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
gitlab:
  transport:
    type: http
    url: https://gitlab.com/api/v4/mcp
  command: npx
  args:
    - -y
    - mcp-remote
    - https://gitlab.com/api/v4/mcp

    - --static-oauth-client-metadata
    - '{ "scope": "mcp" }'
github:
  # command: docker
  # args:
  #   - "run"
  #   - "-i"
  #   - "--rm"
  #   - "-e"
  #   - "GITHUB_PERSONAL_ACCESS_TOKEN"
  #   - "ghcr.io/github/github-mcp-server"
  # command: github-mcp-server
  # args:
  #   - "stdio
  repo: https://api.githubcopilot.com/mcp/
  command: npx
  transport:
    type: http
    url: https://api.githubcopilot.com/mcp
  headers:
    Authorization: "Bearer YOUR_GITHUB_PAT"
  args:
    - "-y"
    - "@modelcontextprotocol/server-github"
  env:
    - GITHUB_PERSONAL_ACCESS_TOKEN=your-token
    - DEBUG=mcp:*
postgres:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-postgres"
  env:
    - POSTGRES_CONNECTION_STRING=postgresql://user:password@localhost:5432/dbname
filesystem:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-filesystem"
    - "/allowed/path"
hugging-face:
  # repo: https://github.com/huggingface/hf-mcp-server
  command: "npx"
  headers:
    Authorization: "Bearer op://Developer/psddv34n2utcr2fudt4qovvk6q/credential"
  args:
    - -y
    - mcp-remote
    - https://huggingface.co/mcp?login
  transport:
    type: http
    url: https://huggingface.co/mcp?login
atlassian:
  command: npx
  args:
    - -y
    - mcp-remote
    - https://mcp.atlassian.com/v1/sse
  transport:
    type: sse
    url: https://mcp.atlassian.com/v1/sse
asana:
  transport:
    type: sse
    url: https://mcp.asana.com/sse
notion:
  transport:
    type: http
    url: https://mcp.notion.com/mcp
monday:
  transport:
    type: http
    url: https://mcp.monday.com/mcp
daloopa:
  transport:
    type: http
    url: https://mcp.daloopa.com/server/mcp
hubspot:
  transport:
    type: http
    url: https://mcp.hubspot.com/anthropic
airtable:
  env:
    - "AIRTABLE_API_KEY=YOUR_KEY"
  command: "npx"
  args:
    - "-y"
    - "airtable-mcp-server"
  transport:
    type: stdio
canva:
  transport:
    type: http
    url: https://mcp.canva.com/mcp
